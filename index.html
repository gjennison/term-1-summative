<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shree Jagannath</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="#starter">
          <img src="assets/nav-logo.png" alt="" class="logo" />
        </a>

        <div class="burger" onclick="expandBurger()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="links">
          <a href="#starter">Menu</a>
          <a href="#location">Location</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      <div class="burger-links">
        <a href="#location">Location</a>
        <a href="#starter">Menu</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <section id="starter">
      <div class="container menu-container">
        <h1>Starter</h1>

        <div class="menu-items"></div>
      </div>
    </section>

    <section id="main" class="secondary-section">
      <div class="container menu-container">
        <h1>Main</h1>

        <div class="menu-items"></div>
      </div>
    </section>

    <section id="dessert">
      <div class="container menu-container">
        <h1>Dessert</h1>

        <div class="menu-items"></div>
      </div>
    </section>

    <section id="location" class="secondary-section">
      <div class="container">
        <h1>Location</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2892.324986362495!2d172.63461461578945!3d-43.537267079125336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d318b778001f023%3A0xec12f94d4084ed09!2sShree%20Jagannath%20Caf%C3%A9!5e0!3m2!1sen!2snz!4v1600135573442!5m2!1sen!2snz"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <p>021 555 1234 <i class="fas fa-phone"></i></p>
      <p>email@shree.co.nz <i class="fas fa-envelope"></i></p>
    </section>

    <div class="cart grow-cart">
      <div class="container">
        <div class="cart-header">
          <div class="cart-status">
            Total: $<span></span>

            for
            <span></span>
            items
          </div>

          <div class="expand-cart">
            <svg width="60" height="30" onclick="transformCart()">
              <line x1="0" x2="30" y1="0" y2="30" />
              <line x1="30" x2="60" y1="30" y2="0" />
            </svg>
          </div>
          <button onclick="checkout()">Checkout</button>
        </div>

        <div class="cart-content"></div>
      </div>
    </div>

    <div class="payment" onclick="hideCheckout(event)">
      <div class="overlay"></div>

      <div class="container">
        <div class="payment-content">
          <h1>Total: $<span></span></h1>

          <div class="forms">
            <form>
              <label for="card">Card number</label><br />
              <input type="text" name="card" />
            </form>
            <form>
              <label for="name">Name on card</label><br />
              <input type="text" name="name" />
            </form>
            <form>
              <label for="expiry">Expiry date</label><br />
              <input type="text" name="expiry" />
            </form>
            <form>
              <label for="CVV">CVV</label><br />
              <input type="text" name="CVV" />
            </form>
          </div>

          <div class="payment-buttons">
            <button class="button-primary">Close</button>
            <button class="button-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/edbd407585.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
